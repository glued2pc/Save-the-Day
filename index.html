<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Save the Day!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"> 
    <style>
        #tasks{height:300px}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">Save the Day!</h1>
                <div id="enterText">
                    <input type="text" id="task" class="form-control" placeholder="To do..."><button type="button" id="save" class="btn btn-success" onclick="save()" >Save</button>
                    <br>
                    <div class="card">
                        <div id="tasks" class="card-block">
                            <output type="text" id="messages"></output>

                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script> 
        var myMessage = document.querySelector('#messages');
        var i=0;
        function save(){
            var message = document.getElementById('task').value;
            localStorage.setItem('message', message);
            myMessage.textContent = message;
            
        }    
        if(!localStorage.getItem('message')){
                save();
            }else{                             
                var saveMessage = localStorage.getItem('message');
                myMessage.textContent = saveMessage;
               
            }
    
    </script>
</body>
</html>
